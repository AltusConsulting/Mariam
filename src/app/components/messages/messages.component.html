<div *ngIf="total_messages == 0">
    <div class="col text-center">
        <h3>
          <small class="text-muted" style="margin-bottom: 0px;">{{message}}</small>
        </h3>
        <br>
      </div>
</div>

<div *ngIf="total_messages > 0">
  <div class="row">
      <div class="col-md-9">
          <div class="card">
              <div class="card-header">
                <i class="fa fa-comment-o" aria-hidden="true" [ngStyle]="{'background': color, 'padding':'10px', 'border-radius':'50%', 'color': '#fff'}"></i>
                {{topic}}
              </div>
              <ul class="list-group">
                <li *ngFor="let obj of filtered_messages" class="list-group-item list-group-item-action flex-column align-items-start">
                  <div class="card-title justify-content-between">
                      <small class="text-muted">{{obj.time | date:'medium'}}</small>
                  </div>
                  <p class="mb-1">{{obj.message.text}}</p>
                </li>
              </ul>
            </div>
      </div>
      <div class="col-md-3">
          <div class="bg-faded" id="sidebar-right">
              <div class="card">
                  <div class="card-header">
                    {{ participants_header }}
                  </div>
                  <ul class="list-group">
                    <li *ngFor="let obj of participants" class="list-group-item" style="border: none">
                      <i class="fa fa-user-circle-o" aria-hidden="true" [ngStyle]="{'background': 'gray', 'padding':'10px', 'border-radius':'50%', 'color': '#fff'}"></i>
                      <div class="col text-left  text-muted">{{obj}}</div>
                    </li>
                  </ul>
                </div>
          </div>
      </div>
    </div>
</div>
